<!DOCTYPE html>
<html>
<head>
	<title>订制轮播</title>
	<meta charset="utf-8">
</head>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>
<body>

<div id="main">
	<div class="main" id="main1"></div>
	<div class="main" id="main2"></div>
	<div class="main" id="main3"></div>
</div>
<div class="mainBtn1">
    <div class="btn1"></div>
    <div class="btn1"></div>
    <div class="btn1"></div>
</div>
<div id="maina">
    <div class="main" id="maina1"></div>
    <div class="main" id="maina2"></div>
    <div class="main" id="maina3"></div>
    <div class="clear"></div>
</div>
<div class="mainBtna1">
    <div class="btna1"></div>
    <div class="btna1"></div>
    <div class="btna1"></div>
</div>
<script type="text/javascript" src="js/EasyBanner.js"></script>
<script type="text/javascript">
    var banner2 = new EasyBanner({
        wrap:'#maina',
        img:'.main',
        method:'slide',
        displacement:0.5,
        direction:'top',
        btn:'.btna1',
        mode : 'passive',//开启被动模式后，被控制,将不会初始化点击事件
        afterActionCallback:function(){
            //作用域即为当前实例的作用域
            //after的回调时间点是在动画操作结束后，
            //当前图片指针变化之前，图片指针仍在上一张退场图片上
            console.log('curImg:' + banner2.curImg);
        },
        delayAfter:0,
        beforeActionCallback:function(){
            console.log("targetIndex:" + banner2.targetIndex);
        },
        beforeAfter:0,

    });
    var banner1 = new EasyBanner({
        wrap:'#main',
        img:'.main',
        btn:'.btn1',
        method:'fade',
        control:[{
            object: banner2,//控制对象
            delay : 0,//执行延时
        }],//被作为控制机使用,在作为控制机使用的时候需要在从机的下方，因为在上方的时候从机还没有定义，会出现未定义错误
        waterMark:true,
    });  
    //dev
</script>
</body>
</html>
